<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #B9B9B9;
        }

        .loading-circle {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #D9D9D9;
            position: relative;
        }

        .circle-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 20px solid transparent;
            border-top: 20px solid rgba(30, 30, 30, 0.79);
            animation: spin 3s linear infinite; /* Adjust the duration and timing function as needed */
        }

        #loader {
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-stroke-width: 5px; 
            -webkit-text-stroke-color: rgba(30, 30, 30, 0.83); 
            color: #FFF;
            text-align: center;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 128px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: 10px;
            z-index: 1;
        }

        #game-text {
            font-size: 20px; 
            color: #fff;
            border: 10px solid black;
            background: rgba(30, 30, 30, 0.83);
            border-radius: 10%;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-circle">
        <div class="circle-border"></div>
        <div id="loader">2048</div>
        <div id="game-text">Game</div> 
    </div>

    <script>
        // Simulate loading for a few seconds
        setTimeout(function () {
            // Redirect to the welcome page
            window.location.href = "welcome.html";
        }, 4000); // Adjust the delay (in milliseconds) as needed
    </script>
</body>
</html>
