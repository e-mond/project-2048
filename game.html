<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B0C5C3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #score-container {
            display: flex;
            justify-content: space-between; 
            width: 100%; 
            gap: 10px;
            font-size: 18px;
        }

        #score {
            font-weight: bold;
        }

        #restart-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #45a049;
        }

        #game-board {
            display: grid;
            --grid-size: 4;
            --cell-size: 15vmin;
            --cell-gap: 1vmin;
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            background-color: #888888;
            gap: 1vmin;
            font-size: 5vmin;
            border-radius: 1vmin;
            padding: 2vmin;
            position: relative;
        }

        .cell {
            background-color: aquamarine;
            border-radius: 1vmin;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: rgb(57, 82, 73);
            border-radius: 1vmin;
            font-weight: bold;
            --x: 2;
            --y: 0;
            top: calc(var(--y) * (var(--cell-size) + var(--cell-gap)) + var(--cell-gap));
            left: calc(var(--x) * (var(--cell-size) + var(--cell-gap)) + var(--cell-gap));
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <span id="score">Score: <span id="score-value">0</span></span>
            <button id="restart-button">Restart</button>
        </div>

    <div id="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="tile">2</div>
    </div>

    <script>
       
       const boardSize = 4;
let board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
let score = 0;

// Function to initialize the game
function initGame() {
    // Clear the board
    board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
    score = 0;

    // Initialize two random tiles on the board
    generateRandomTile();
    generateRandomTile();

    // Update the visual representation of the board
    updateBoardView();
}

// Function to generate a random tile (2 or 4) in an empty cell
function generateRandomTile() {
    const emptyCells = [];
    for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
            if (board[row][col] === 0) {
                emptyCells.push({ row, col });
            }
        }
    }

    if (emptyCells.length > 0) {
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
    }
}

// Function to update the visual representation of the game board
function updateBoardView() {
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score-value');

    // Clear the existing tiles on the board
    gameBoard.innerHTML = '';

    // Update the score
    scoreElement.textContent = score;

    // Loop through the board and create the cells and tiles
    for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            if (board[row][col] !== 0) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.textContent = board[row][col];
                tile.style.backgroundColor = `rgb(${board[row][col] * 10}, ${board[row][col] * 20}, ${board[row][col] * 30})`;
                cell.appendChild(tile);
            }
            gameBoard.appendChild(cell);
        }
    }
}

function moveDown() {

function moveLeft() {
    
}

// Function to move tiles right
function moveRight() {
    
}

// Handle arrow key input
document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowUp':
            moveUp();
            break;
        case 'ArrowDown':
            moveDown();
            break;
        case 'ArrowLeft':
            moveLeft();
            break;
        case 'ArrowRight':
            moveRight();
            break;
    }
    generateRandomTile();
    updateBoardView();
});


document.getElementById('restart-button').addEventListener('click', () => {
    initGame();
});


window.addEventListener('load', initGame);

    </script>
</body>
</html>
