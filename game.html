<style>
    *, *::before, *::after{
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        background-color:  #B0C5C3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;   
    }

    #game-board{
        display: grid;
        --grid-size: 4;
        --cell-size: 20vmin;
        --cell-gap: 2vmin; /*space-between all cells*/
        grid-template-rows: repeat(var(--grid-size), var(--cell-size));
        grid-template-columns: repeat(var(--grid-size), var(--cell-size));
        background-color:  #888888;
        gap: 2vmin;
        font-size: 7.5vmin;
        border-radius: 1vmin;
        padding: 2vmin;
        position: relative;
    }
    .cell{
        background-color: aquamarine;
        border-radius: 1vmin;
      
    }
    .tile{
        position: absolute; /* so that it doesnt mess with the grids*/
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--cell-size);
        height: var(--cell-size);
        background-color: rgb(57, 82, 73);
        border-radius: 1vmin;
        font-weight: bold;

        /*Poationing it in the correct location*/
        --x: 2;
        --y: 0;
        top: calc(var(--y) * (var(--cell-size) + var(--cell-gap)) + var(--cell-gap));
        left:calc(var(--x) * (var(--cell-size) + var(--cell-gap)) + var(--cell-gap));
