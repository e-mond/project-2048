<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048 Game</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    font-size: 24px;
    color: #333;
}

.game-container {
    text-align: center;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background-color: #eee;
}

.tile {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    background-color: #eee;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.game-over {
    display: none;
    margin-top: 20px;
}

h2 {
    font-size: 28px;
    color: #f44336;
}

#score {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

#restart-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

#restart-button:hover {
    background-color: #45a049;
}

    </style>
    <div class="container">
        <div class="header">
            <h1>2048 Game</h1>
        </div>
        <div class="game-container">
            <div class="game-board">
                <!-- Game tiles will be generated here -->
            </div>
            <div class="game-over">
                <h2>Game Over</h2>
                <p>Score: <span id="score">0</span></p>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
